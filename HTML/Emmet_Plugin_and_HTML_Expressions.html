<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
This is a tutorial on streamlining HTML formatting
using Emmet, a built in extension in most IDE's.
-->

<!-- Below is how we can display HTML code on a web
browser and not have be interpreted as HTML.
Notice, we replace the "<" and ">" symbols with 
"&lt" and "&gt" tags respectively -->

<!-- HTML Encoded -->

<div id="page">
    <b>HTML ENCODED NOTATION OUTPUT</b>
    
    <p>
      &lt;div id="page"&gt;<br>
      Hello, World!<br>
      &lt;/div&gt; 
    </p>
  </div>
  
  <!-- Non HTML Encoded -->
  
  <div id="page">
      <b>HTML EXPRESSION OUTPUT</b>
      <p>Hello world</p>
  </div>
    
</body>
</html>
