<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images</title>
</head>
<body>

    <h1>Responsive Images</h1>

    <div>

        <p>
            This is a demo of responsive images, these images resize depending on the window size.
            This is important for a few different reasons: User experience and also opitimzing
            for data, we don't want people on limited data plans to deat through their data plans.
        </p>

        <!-- Example Image with srcset for 1x, 1,5x, and 2x resolutions -->
        <img
            src="../images/bruges_seal_200.jpg"
            srcset="../images/bruges_seal_200.jpg 200w,
                ../images/bruges_seal_400.jpg 400w,
                ../images/bruges_seal_600.jpg 600w,
                ../images/bruges_seal_800.jpg 800w"
            sizes = "(max-width: 400px) 200px, 
                (max-width: 600px) 400px,
                (max-width: 800px) 600px,
                800px"
            alt="Responsive Image"/>
    </div>

</body>
</html>
